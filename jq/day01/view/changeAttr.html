<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrap {
			width: 500px;
			margin: 0 auto;
			text-align: center;
		}
		button {

		}
		.box {
			width: 100px;
			height: 100px;
			background-color: #000;
			margin: 0 auto;
			margin-top: 10px;
		}
		.w {
			width: 200px;
		}
		.h {
			height: 200px;
		}
		.c {
			background-color: #f00;
		}
		.d {
			display: none;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<button id="btnW">变宽</button>
		<button id="btnH">变高</button>
		<button id="btnC">变色</button>
		<button id="btnD">隐藏</button>
		<button id="btnR">重置</button>
		<div id="box"class="box"></div>
	</div>
	<script src="../js/jquery-1.9.1.js"></script>

	<script>
		$(function(){
			var box = $('#box');
			$('#btnW').bind('click', function(){ 
				box.addClass('w'); //若提示 “Uncaught TypeError: this.addClass is not a function”
				//1、情况一：函数名写错；2、情况二：该对象不是jquery对象(转为jquery对象$(this))
			});
			$('#btnH').bind('click', function(){
				box.addClass('h'); // $obj.addClass() 添加class，不要“.”
			});
			$('#btnC').bind('click', function(){
				box.addClass('c');
			});
			$('#btnD').bind('click', function(){
				box.addClass('d');
			});
			$('#btnR').bind('click', function(){
				box.removeClass().addClass('box');
				// $obj.removeClass() 移除class，参数为空时移除所有
				//方法返回当前jquery对象，因此可链式调用
			});
		}); 
	</script>
