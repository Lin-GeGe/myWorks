<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>siblings</title>
	<style>
		.box {
			width: 300px;
			height: 300px;
			border: 1px solid #000;
		}
		.subbox {
			width: 20px;
			height: 20px;
			background-color: #f00;
		}
	</style>
</head>
<body>
	<div id="box" class="box">
		<div id="subbox" class="subbox">www</div>
	</div>
	<script src="../js/jquery-1.9.1.js"></script>
	<script>
		$(function(){
			// console.log($('#bar').siblings().length);
			// console.log($('#panel').children().length);
			// console.log($('#panel').('.box').length);
			// console.log($('#panel').find(children'.box').length);
			// console.log($('body').find('div').length);
			// console.log($('#link').parents('div').length);
			// console.log($('#bar').nextAll().length);
			$('#box').children('#subbox')
					 .animate({width: '200px',height: '200px'})
					 .end()
					 .css('backgroundColor', '#ccc');
					// console.log($('#box').html());
		});
	</script>
</body>
</html>
