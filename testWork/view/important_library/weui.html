<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../css/weui.css">
	<style>
		.weui_btn_dialog.primary {
    		color: #f00;
		}
	</style>
</head>
<body>
	<div class="weui_cells weui_cells_radio">
        <label id="open" class="weui_cell weui_check_label" for="x11">
            <div class="weui_cell_bd weui_cell_primary">
                <p>cell standard</p>
            </div>
            <div class="weui_cell_ft">
                <input type="radio" class="weui_check" name="radio1" id="x11">
                <span class="weui_icon_checked"></span>
            </div>
        </label>
        <label id="close" class="weui_cell weui_check_label" for="x12">

            <div class="weui_cell_bd weui_cell_primary">
                <p>cell standard</p>
            </div>
            <div class="weui_cell_ft">
                <input type="radio" name="radio1" class="weui_check" id="x12" checked="checked">
                <span class="weui_icon_checked"></span>
            </div>
        </label>
    </div>


    <div class="weui_dialog_confirm" id="dialog1" style="display: none;">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd"><strong class="weui_dialog_title">弹窗标题</strong></div>
            <div class="weui_dialog_bd">自定义弹窗内容，居左对齐显示，告知需要确认的信息等</div>
            <div class="weui_dialog_ft">
                <a href="javascript:;" class="weui_btn_dialog default">取消</a>
                <a href="javascript:;" class="weui_btn_dialog primary" id='ok'>确定</a>
            </div>
        </div>
    </div>
    <a href="javascript:;" class="weui_btn weui_btn_primary">按钮</a>
    <script>
      var mum=document.getElementById('open');
      mum.onclick=function(){
      	var aa=document.getElementById('dialog1');
               aa.style.display='block';
      }
      var my=document.getElementById('ok');
      my.onclick=function(){
      	var dialog1=document.getElementById('dialog1');
               dialog1.style.display='none';
               alert(this.innerText);
      }
    </script>
</body>
</html>
