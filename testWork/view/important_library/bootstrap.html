<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <style>
      a 
      {
        display: inline-block;
        float: left;
        padding: 10px;
        width: 30%;
        text-align: center;
        border-bottom: 1px solid #ccd2d8;
        border-right: 1px solid #ccd2d8;
      }
      .icon
      {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        display: inline-block;
        background: #9eb74e url(../img/companyNetwork/icons.svg) no-repeat
         left 0 center;
        background-position: -1px -1px;
      }
      h4 
      {
        padding: 10px;
        color: #000;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a href="#">
            <i class="icon"></i>
            <h4>Home</h4>
          </a>
        </div>
        <div class="col-md-4">
          <a href="#">
            <i class="icon"></i>
            <h4>Home</h4>
          </a>
        </div>
        <div class="col-md-4">
          <a href="#">
            <i class="icon"></i>
            <h4>Home</h4>
          </a>
        </div>
      </div>
    </div>
    <script src="../../js/bootstrao.min.js"></script>
  </body>
</html>
